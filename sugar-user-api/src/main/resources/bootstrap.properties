spring.application.name=sugar-user-api
#通过eureka发现配置中心地址
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8761/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=sugar-config-server
ribbon.eureka.enabled=true
#获取的配置文件版本，可通过lable和profile区分
spring.cloud.config.profile=dev
#链接配置服务器时使用的用户名及密码
spring.cloud.config.username=sugar
spring.cloud.config.password=sugar
